<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav>
        <div class="main-nav container flex large-screen">
            <div class="nav-first-portion">
                <a href="#" onclick="reloadNews()" class="company-logo">
                    <img src="./the-daily-news.png" alt="company logo">
                </a>
                <div class="theme-icon">
                    <img src="./moon.png" alt="theme-image" id="set-theme" width="35">
                </div>
                <div class="nav-links">
                    <ul class="flex nav-link-list">
                        <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('Business')">Business</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    </ul>
                </div>
                <div class="hamburger-menu">
                    <i class="fa-solid fa-bars hamburger-icon"></i>
                </div>
            </div>
            <div class="nav-second-porion">
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="hamburger">
        <div class="cross-icon">
            <i class="fa-solid fa-xmark ham-cross-icon"></i>
        </div>
        <div class="hamburger-links">
            <ul class="flex nav-link-list">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('Business')">Business</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>
    </div>
    
    <div class="loader-container">
        <div class="spinner"></div>
        <p id="loading-text">Loading...</p>
    </div>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 08/03/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur 
                    adipisicing elit. Doloribus quia ipsa omnis exercitationem 
                    iure doloremque fugit sit minus incidunt necessitatibus.
                </p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
